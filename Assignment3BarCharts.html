<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 3</title>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <style>

        .focus1 {
            fill: black;
            font-size: large;
            font-weight: bold;
            stroke: white;
            stroke-width: .2px;
        }

        .grid line {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            stroke-width: 1px;
            shape-rendering: crispEdges;
        }

        .grid path {
            stroke-width: 0;
        }
    </style>
</head>

<body>
    <h1>Assignment 3 Bar Charts</h1>
    <h2>
        Laboratory-Confirmed Influenza Hospitalizations
    </h2>
    <h3>
        Preliminary data as of Jan 27, 2018
    </h3>
    <script type="text/javascript">

        // set the dimensions and margins of the graph
        var margin = { top: 20, right: 150, bottom: 100, left: 50 },
            width = 1800 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
        var x = d3.scaleBand().range([0, width]).padding(0.1);

        var y = d3.scaleLinear().range([height, 0]);
        var z = d3.scaleOrdinal().range(["rgb(119,147,60)", "rgb(31,73,125)", "rgb(152,78,163)", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
        // append the svg obgect to the target1
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 0 - margin.left)
            .attr("x", 0 - (height / 2))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Percentage");

        // text label for the x axis
        svg.append("text")
            .attr("transform",
            "translate(" + (width / 2) + " ," +
            (height + margin.top + 30) + ")")
            .style("text-anchor", "middle")
            .text("Medical Condition");

        // Prep the tooltip bits, initial display is hidden
        var tooltip = svg.append("g")
            .attr("class", "tooltip")
            .style("display", "none");

        tooltip.append("rect")
            .attr("class", "tooltipBox")
            .attr("width", 190)
            .attr("height", 35)
            .attr("fill", "white")
            .attr("stroke", "darkgrey")
            .attr("stroke-width", "1px")
            .style("opacity", 0.8);
        tooltip.append("text")
            .attr("id", "tool1")
            .attr("x", 25)
            .attr("dy", "1.2em")
            .style("text-anchor", "left")
            .attr("font-size", "12px")
            .attr("font-weight", "bold");
        tooltip.append("text")
            .attr("id", "tool2")
            .attr("x", 25)
            .attr("y", 13)
            .attr("dy", "1.2em")
            .style("text-anchor", "left")
            .attr("font-size", "12px")
            .attr("font-weight", "bold");



        // gridlines in y axis function
        function make_y_gridlines() {
            return d3.axisLeft(y)
        }

        d3.csv("/data/FluSurv-NET_MedicalConditionsData.csv", function (error, data) {
            if (error) throw error;

            //convert all properties to numbers
            data.forEach(function (d) {
                d.CHILDRENCOUNT = +d.CHILDRENCOUNT;
                d.CHILDRENPERCENT = +d.CHILDRENPERCENT;
                d.ADULTSCOUNT = +d.ADULTSCOUNT;
                d.ADULTSPERCENT = +d.ADULTSPERCENT;
                d.FEMALESCOUNT = +d.FEMALESCOUNT;
                d.FEMALESPERCENT = +d.FEMALESPERCENT;
            });

            // Scale the range of the data in the domains
            //x.domain([0, d3.max(data, function (d) { return d.yearweek; })]);
            x.domain(data.map(function (d) { return d.MEDICALCONDITION; }));
            y.domain([0, 100]);


            // add the Y gridlines
            svg.append("g")
                .attr("class", "grid")
                .call(make_y_gridlines()
                    .ticks(6)
                    .tickSize(-width)
                    .tickFormat("")
                )


            //add point label and text
            var focus = svg.append("g");
            focus.style("display", "none");

            focus.append("g")
                //.attr("class", "focus1")
                .append("circle")
                .style("stroke", "black")
                .style("fill", "white")
                //.attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .attr("r", 4);
            svg.select(".focus1")
                .append("text")
                //.attr("transform", "translate(" + margin.left + "," + margin.top + ")")
                .attr("x", 9)
                .attr("dy", ".55em");

            var focus2 = svg.append("g");
            focus2.style("display", "none");

            focus2.append("g")
                .attr("class", "focus1")
                .append("circle")
                .style("stroke", "black")
                .style("fill", "white")
                .attr("r", 4);

            var focus3 = svg.append("g");
            focus3.style("display", "none");

            focus3.append("line")          // attach a line
                .attr("class", "lineFocus")
                .attr("x1", 0)     // x position of the first end of the line
                .attr("y1", 0)      // y position of the first end of the line
                .attr("x2", 0)     // x position of the second end of the line
                .attr("y2", height)    // y position of the second end of the line

            function mousemove() {
                var eachBand = self.x.step();
                var i = Math.round((d3.mouse(this)[0] / eachBand));
                d = data[i];
                focus.attr("transform", "translate(" + x(d.yearweek) + "," + y(d.WEIGHTEDILI) + ")");
                focus.select("text").text(function () { return d.WEIGHTEDILI; });
                focus2.attr("transform", "translate(" + x(d.yearweek) + "," + y(2.2) + ")");

                focus3.attr("transform", "translate(" + x(d.yearweek) + ",0)");

                var offset = 0;
                if (i > (data.length / 2)) {
                    offset = 190;
                }

                tooltip.attr("transform", "translate(" + (x(d.yearweek) - offset) + "," + (y(6.5)) + ")");
                tooltip.select("#tool1").text("Percent Weighted ILI: " + d.WEIGHTEDILI);
                tooltip.select("#tool2").text("National Baseline: " + 2.2);
                tooltip.style("display", null);
                d3.selectAll(".tooltip").raise();
            }

            function getTranslation(transform) {
                // Create a dummy g for calculation purposes only. This will never
                // be appended to the DOM and will be discarded once this function 
                // returns.
                var g = document.createElementNS("http://www.w3.org/2000/svg", "g");

                // Set the transform attribute to the provided string value.
                g.setAttributeNS(null, "transform", transform);

                // consolidate the SVGTransformList containing all transformations
                // to a single SVGTransform of type SVG_TRANSFORM_MATRIX and get
                // its SVGMatrix. 
                var matrix = g.transform.baseVal.consolidate().matrix;

                // As per definition values e and f are the ones for the translation.
                return [matrix.e, matrix.f];
            }

            var keys = data.columns.slice(5);
            var x1 = d3.scaleBand().padding(0.05);
            x1.domain(keys).rangeRound([0, x.bandwidth()]);
            y.domain([0, 100]).nice();

            svg.append("g")
              .selectAll("g")
              .data(data)
              .enter().append("g")
                .attr("transform", function (d) { return "translate(" + x(d.MEDICALCONDITION) + ",0)"; })
              .selectAll("rect")
              .data(function (d) { return keys.map(function (key) { return { key: key, value: d[key] }; }); })
              .enter().append("rect")
                .attr("x", function (d) { return x1(d.key); })
                .attr("y", function (d) { return y(d.value); })
                .attr("width", x1.bandwidth())
                .attr("height", function (d) { return height - y(d.value); })
                .attr("fill", function (d) { return z(d.key); })
            .on("mouseover", function (d) {
                tooltip.select("#tool1").text(d.key);
                tooltip.select(".tooltipBox")
                   // .data(function (d) { return keys.map(function (key) { return { key: key, value: d[key] }; }); })
                ;//.attr("stroke", function (d) { return z(d.key); });
                let currentx = getTranslation(d3.select(this.parentNode).attr("transform")); 
                let colx = +d3.select(this).attr("x");
                tooltip.attr("transform", "translate(" + (currentx[0] + colx + 20) + "," + (y(d.value) -35) + ")");
                tooltip.select("#tool2").text("Percentage: " + d.value);
                tooltip.style("display", null);
                d3.selectAll(".tooltip").raise();
            })
                .on("mouseout", function () { tooltip.style("display", "none"); });

            //Add the X Axis
            var ticks = svg.append("g")
                .data(data)
                .attr("class", "Xaxis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x)

            );

            // Add the Y Axis
            svg.append("g")
                .attr("class", "Yaxis")
                .call(d3.axisLeft(y));

        });


    </script>

</body>
</html>
